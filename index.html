<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

      <table class="data_area">
        <thead class="data_block_header">
          <tr>
            <th>eBay 商品名（英）</th>
            <th>eBay 商品価格</th>
            <th>yahoo 商品名（英）</th>
            <th>yahoo 商品名（日）</th>
            <th>yahoo 商品価格</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="result in results">
            <td><a :href="result[6]" target="_blank">{{result[3]}}</a></td>
            <td>{{result[7]}} USD</td>
            <td><a :href="result[21]" target="_blank">{{result[23]}}</a></td>
            <td>{{result[17]}}</td>
            <td>{{result[18]}} 円</td>
          </tr>
        </tbody>
      </table>

            </div>
          </li>
          <li>
